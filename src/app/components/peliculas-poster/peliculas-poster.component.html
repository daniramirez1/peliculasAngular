<div class="row" >


    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
               
        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="img-thumbnail img-fluid "  (click)="onMovieClick(movie)" >
       

        <div>
            <h3 class="mt-2">{{movie.title}}</h3>
            
        </div>
        
    </div>
    
  
   
</div>
