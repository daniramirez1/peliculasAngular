<div class="row" id="contenedor-main" >

    <div id="contenedor-peliculas" class="col-md-3 mb-5 text-center cursor-pointer" *ngFor="let movie of movies">
        
        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="img-thumbnail img-fluid cursor" style="cursor: pointer;" (click)="onMovieClick(movie)">
        <div>
            <h3 id="titulo-main" class="mt-2">{{movie.title}}</h3>
            
        </div>

    </div>
       
  
   
</div>
